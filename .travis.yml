language: objective-c
osx_image: xcode9.3

notifications:
  email: false
  slack:
    secure: 

cache:
  directories:
    - Carthage

before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - carthage bootstrap --verbose --no-use-binaries --platform iOS --cache-builds

script:
  - xcodebuild clean test -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone X,OS=11.3' -project RxNowCastMapView.xcodeproj -scheme 'RxNowCastMapView iOS' CODE_SIGNING_REQUIRED=NO
